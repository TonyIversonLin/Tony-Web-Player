<table class='table'>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Artists</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in songs" ng-class="{active: getCurrentSong() === song}">
      <td>
        <button class="btn btn-default btn-xs" ng-click="select(song)" ng-hide="getCurrentSong() === song">
          <span class="glyphicon glyphicon-play"></span>
        </button>
      </td>
      <td>{{song.name}}</td>
      <td><span ng-repeat="artist in song.artists">{{artist.name}}</span></td>
      <td>{{song.genre}}</td>
    </tr>
  </tbody>
</table>
