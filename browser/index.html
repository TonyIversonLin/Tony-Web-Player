<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juke</title>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap-dark.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
    <script src="/angular/angular.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/album.controller.js" defer></script>
    <script src="/js/albums.controller.js" defer></script>
    <script src="/js/albums.factory.js" defer></script>
    <script src="/js/player.controller.js" defer></script>
    <script src="/js/player.factory.js" defer></script>
    
  </head>
  <body ng-app="TonyMusic">

    <div id="main" class="container-fluid">

      <div class="col-xs-2">
        <sidebar>
          <img src="logo.png" class="logo">
          <section>
            <h4 class="menu-item active">
              <a href="#">ALBUMS</a>
            </h4>
          </section>
        </sidebar>
      </div>

      <div class="col-xs-10">
        
      <div class="album" ng-controller="albumControl" ng-show="false">
          <h3>{{album.name}}</h3>
          <img ng-src="{{album.imageUrl}}" class="img-thumbnail">
        <table class='table'>
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Artists</th>
              <th>Genre</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="song in album.songs" ng-class="{active: currentSong === song}">
              <td>
                <button class="btn btn-default btn-xs" ng-click="select(song)" ng-hide="currentSong === song">
                  <span class="glyphicon glyphicon-play"></span>
                </button>
              </td>
              <td>{{song.name}}</td>
              <td><span ng-repeat="artist in song.artists">{{artist.name}}</span></td>
              <td>{{song.genre}}</td>
            </tr>
          </tbody>
        </table>
      </div>

         <div ng-show="true" ng-controller="albumsControl">
          <h3>Albums</h3>
          <div class="row">
            <div class="col-xs-4" ng-repeat="album in albums">
              <a class="thumbnail" href="#">
                <img ng-src="{{album.imageUrl}}">
                <div class="caption">
                  <h5>
                    <span>{{album.name}}</span>
                  </h5>
                  <small>{{album.songs.length}}</small>
                </div>
              </a>
            </div>
          </div>
        </div>     

      </div>

      <footer>

        <div ng-show="currentSong" ng-controller="playerControl">
          <div class="pull-left">
            <button class="btn btn-default" ng-click="previous()">
              <span class="glyphicon glyphicon-step-backward"></span>
            </button>
            <button class="btn btn-default" ng-click="toggle()">
              <span class="glyphicon" ng-class="{'glyphicon-pause': playingStatus,'glyphicon-play': !playingStatus}"></span>
            </button>
            <button class="btn btn-default" ng-click="next()">
              <span class="glyphicon glyphicon-step-forward"></span>
            </button>
          </div>
          <div class="bar">
              <div class="progress" ng-click="update($event)">
                <div class="progress-bar" ng-style="{width: progress + '%'}">
                </div>
              </div>
            </div>
        </div>        


      </footer>

    </div>
  </body>
</html>
